<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="100" fill="#1e1e1e"/>
  
  <!-- Gutter -->
  <rect x="0" y="0" width="100" height="512" fill="#252526"/>
  
  <!-- Line Num -->
  <text x="50" y="280" font-family="Menlo, monospace" font-size="50" fill="#858585" text-anchor="middle">10</text>
  
  <!-- Breakpoint -->
  <circle cx="50" cy="265" r="24" fill="#f85149"/>
  
  <!-- Code Text -->
  <text x="140" y="285" font-family="Menlo, monospace" font-weight="900" font-size="160" fill="#58a6ff" opacity="0.8">
    <tspan>&lt;</tspan><tspan fill="#d7ba7d">AM</tspan><tspan>/&gt;</tspan>
  </text>
  
  <!-- Selection/Highlight -->
  <rect x="130" y="190" width="350" height="140" fill="#264f78" opacity="0.3"/>
  
  <!-- Cursor -->
  <rect x="440" y="200" width="10" height="120" fill="#white">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
