<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Underglow -->
  <circle cx="256" cy="256" r="240" fill="url(#glow)"/>
  
  <!-- Keycap Base -->
  <rect x="56" y="56" width="400" height="400" rx="60" fill="#0d0d0d" stroke="#111" stroke-width="4"/>
  
  <!-- Keycap Top Surface -->
  <rect x="86" y="70" width="340" height="340" rx="40" fill="url(#cap)"/>
  
  <!-- Text -->
  <text x="50%" y="55%" font-family="Montserrat, sans-serif" font-weight="800" font-size="160" fill="#e0e0e0" text-anchor="middle" dy=".2em" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.5))">AM</text>
  
  <!-- Shine -->
  <path d="M100 80 Q 256 60 412 80" stroke="white" stroke-width="2" opacity="0.1" fill="none"/>
</svg>
