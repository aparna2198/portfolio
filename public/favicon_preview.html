<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Series Options</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #fff;
        }

        .container {
            display: flex;
            gap: 60px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .icon-box {
            width: 180px;
            height: 180px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .icon-box:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: 100%;
        }

        h3 {
            margin: 0;
            color: #fff;
            font-size: 1.1rem;
        }

        p {
            margin: 0;
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            max-width: 180px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h1>HARDWARE & EDITOR</h1>
    <div class="container">
        <div class="option">
            <div class="icon-box"><img src="/favicon_opt1.svg" alt="Option 1"></div>
            <h3>MECHANICAL KEY</h3>
            <p>Tactile switch with green LED underglow. Clicky.</p>
        </div>
        <div class="option">
            <div class="icon-box"><img src="/favicon_opt2.svg" alt="Option 2"></div>
            <h3>IDE BREAKPOINT</h3>
            <p>VS Code style gutter with a red breakpoint on your line.</p>
        </div>
        <div class="option">
            <div class="icon-box"><img src="/favicon_opt3.svg" alt="Option 3"></div>
            <h3>SILICON CHIP</h3>
            <p>The brain of the machine. Gold traces and green silicon.</p>
        </div>
    </div>
</body>

</html>
