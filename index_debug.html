<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparna Mane | 3D Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Error Overlay -->
    <div id="error-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); color:red; z-index:9999; padding:2rem; font-family:monospace; white-space:pre-wrap;">
    </div>
    <script>
        window.addEventListener('error', function (event) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.textContent += `Error: ${event.message} at ${event.filename}:${event.lineno}\n`;
        });
        window.addEventListener('unhandledrejection', function (event) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.textContent += `Promise Rejection: ${event.reason}\n`;
        });
    </script>

    <canvas class="webgl"></canvas>

    <!-- UI Interface -->
    <div class="interface">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <p>Loading Experience...</p>
        </div>

        <div class="instructions">
            <div class="key">W</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <span>to drive</span>
        </div>

        <div class="modal" id="modal">
            <button class="close-btn" id="close-modal">&times;</button>
            <div class="modal-content" id="modal-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <!-- Import Map for CDNs -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
                "cannon-es": "https://esm.sh/cannon-es@0.20.0"
            }
        }
    </script>

    <script type="module" src="./game.js"></script>
</body>

</html>
